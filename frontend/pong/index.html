<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pong</title>
        <link rel="stylesheet" href="pong.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script src="ia.js" defer></script>
        <style>
            #home-view {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: #000;
                color: white;
                font-family: 'Press Start 2P', cursive;
                text-align: center;
            }

            #home-view h1 {
                font-size: 4rem;
                margin-bottom: 2rem;
                color: #00ff00;
                text-shadow: 0 0 10px #00ff00;
            }

            #home-view button {
                font-family: 'Press Start 2P', cursive;
                font-size: 1.2rem;
                padding: 1rem 2rem;
                background: #00ff00;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                transition: all 0.3s ease;
                margin: 10px;
            }

            #home-view button:hover {
                background: #00cc00;
                transform: scale(1.05);
            }

            .signup-btn {
                background: #0080ff !important;
            }

            .signup-btn:hover {
                background: #0066cc !important;
            }

            #game-view {
                display: none;
            }

            #board {
                display: block;
                margin: 0 auto;
            }

            .menu-button {
                font-family: 'Press Start 2P', cursive;
                font-size: 0.8rem;
                padding: 10px 20px;
                background: #ff4444;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 20px;
            }

            .menu-button:hover {
                background: #cc0000;
            }
        </style>
    </head>

    <body>
        <div id="user-info" style="position: absolute; top: 20px; right: 30px; color: #00ff00; font-family: 'Press Start 2P', cursive; font-size: 1em; display: none;">
            <span id="username-label"></span>
            <button id="logout-btn" style="margin-left:20px; font-size:0.8em; background:#ff4444; color:white; border:none; border-radius:5px; padding:5px 15px; cursor:pointer; display:none;">Logout</button>
        </div>
        <div id="home-view">
            <h1>PONG</h1>
            <button onclick="showGame()">START GAME</button>
            <button class="signup-btn" onclick="showSignup()">SIGN UP</button>
        </div>

        <div id="game-view">
            <canvas id="board"></canvas>
            <div style="text-align: center;">
                <button class="menu-button" onclick="showHome()">MENU</button>
            </div>
        </div>

        <script>
            function showGame() {
                document.getElementById('home-view').style.display = 'none';
                document.getElementById('game-view').style.display = 'block';
                window.history.pushState({page: "game"}, "", "#game");
            }

            function showHome() {
                document.getElementById('game-view').style.display = 'none';
                document.getElementById('home-view').style.display = 'flex';
                window.history.pushState({page: "home"}, "", "#home");
            }

            function setUser(username) {
                const userInfo = document.getElementById('user-info');
                const usernameLabel = document.getElementById('username-label');
                const logoutBtn = document.getElementById('logout-btn');
                const signupBtn = document.querySelector('.signup-btn');
                usernameLabel.textContent = username;
                userInfo.style.display = 'block';
                logoutBtn.style.display = 'inline-block';
                if (signupBtn) signupBtn.style.display = 'none';
                logoutBtn.onclick = function() {
                    userInfo.style.display = 'none';
                    if (signupBtn) signupBtn.style.display = 'inline-block';
                };
            }
            
            function showSignup() {
                if (!document.getElementById('signup-form')) {
                    const form = document.createElement('form');
                    form.id = 'signup-form';
                    form.style.marginTop = '30px';
                    form.innerHTML = `
                        <h2>Sign Up</h2>
                        <input type="text" id="signup-username" placeholder="Username" required style="margin:10px;padding:10px;font-size:1em;">
                        <input type="password" id="signup-password" placeholder="Password" required style="margin:10px;padding:10px;font-size:1em;">
                        <button type="submit" style="margin:10px;padding:10px 20px;font-size:1em;">Register</button>
                        <button type="button" id="cancel-signup" style="margin:10px;padding:10px 20px;font-size:1em;">Cancel</button>
                        <button type="button" id="show-login" style="margin:10px;padding:10px 20px;font-size:1em;background:#0080ff;color:white;">Login</button>
                        <div id="signup-message" style="margin-top:10px;color:#ff4444;"></div>
                    `;
                    document.getElementById('home-view').appendChild(form);

                    form.onsubmit = async function(e) {
                        e.preventDefault();
                        const username = document.getElementById('signup-username').value;
                        const password = document.getElementById('signup-password').value;
                        const messageDiv = document.getElementById('signup-message');
                        messageDiv.textContent = '';
                        try {
                            const res = await fetch('http://localhost:8000/api/register', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ username, password })
                            });
                            const data = await res.json();
                            if (res.ok) {
                                messageDiv.style.color = '#00ff00';
                                messageDiv.textContent = 'Registration successful!';
                                setUser(username);
                                setTimeout(() => {
                                    form.remove();
                                }, 1500);
                            } else {
                                messageDiv.style.color = '#ff4444';
                                messageDiv.textContent = data.error || 'Registration failed';
                            }
                        } catch (err) {
                            messageDiv.style.color = '#ff4444';
                            messageDiv.textContent = 'Server error';
                        }
                    };

                    document.getElementById('cancel-signup').onclick = function() {
                        form.remove();
                    };

                    // Ajoute le comportement du bouton Login
                    document.getElementById('show-login').onclick = function() {
                        form.remove();
                        showLogin();
                    };
                }
            }

            // Ajoute la fonction showLogin pour afficher un formulaire de connexion minimaliste
            function showLogin() {
                if (!document.getElementById('login-form')) {
                    const form = document.createElement('form');
                    form.id = 'login-form';
                    form.style.marginTop = '30px';
                    form.innerHTML = `
                        <h2>Login</h2>
                        <input type="text" id="login-username" placeholder="Username" required style="margin:10px;padding:10px;font-size:1em;">
                        <input type="password" id="login-password" placeholder="Password" required style="margin:10px;padding:10px;font-size:1em;">
                        <button type="submit" style="margin:10px;padding:10px 20px;font-size:1em;">Login</button>
                        <button type="button" id="cancel-login" style="margin:10px;padding:10px 20px;font-size:1em;">Cancel</button>
                        <div id="login-message" style="margin-top:10px;color:#ff4444;"></div>
                    `;
                    document.getElementById('home-view').appendChild(form);

                    form.onsubmit = async function(e) {
                        e.preventDefault();
                        const username = document.getElementById('login-username').value;
                        const password = document.getElementById('login-password').value;
                        const messageDiv = document.getElementById('login-message');
                        messageDiv.textContent = '';
                        try {
                            const res = await fetch('http://localhost:8000/api/login', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ username, password })
                            });
                            const data = await res.json();
                            if (res.ok) {
                                messageDiv.style.color = '#00ff00';
                                messageDiv.textContent = 'Login successful!';
                                setUser(username);
                                setTimeout(() => {
                                    form.remove();
                                }, 1500);
                            } else {
                                messageDiv.style.color = '#ff4444';
                                messageDiv.textContent = data.error || 'Login failed';
                            }
                        } catch (err) {
                            messageDiv.style.color = '#ff4444';
                            messageDiv.textContent = 'Server error';
                        }
                    };

                    document.getElementById('cancel-login').onclick = function() {
                        form.remove();
                    };
                }
            }
            window.addEventListener('popstate', function(event) {
                if (window.location.hash === '#home' || window.location.hash === '') {
                    showHome();
                } else if (window.location.hash === '#game') {
                    showGame();
                }
            });

            window.addEventListener('load', function() {
                if (window.location.hash === '#game') {
                    showGame();
                } else {
                    showHome();
                }
            });
        </script>
    </body>
</html>
