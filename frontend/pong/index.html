<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="stylesheet" href="pong.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="ia.js" defer></script>
    <style>
        #home-view {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: white;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }

        #home-view h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        #home-view button {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            padding: 1rem 2rem;
            background: #00ff00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        #home-view button:hover {
            background: #00cc00;
            transform: scale(1.05);
        }

        .signup-btn {
            background: #0080ff !important;
        }

        .signup-btn:hover {
            background: #0066cc !important;
        }

        #game-view {
            display: none;
        }

        #board {
            display: block;
            margin: 0 auto;
        }

        .menu-button {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            padding: 10px 20px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .menu-button:hover {
            background: #cc0000;
        }
    </style>
</head>

<body>
    <div id="user-info"
        style="position: absolute; top: 20px; right: 30px; color: #00ff00; font-family: 'Press Start 2P', cursive; font-size: 1em; display: none;">
        <span id="username-label"></span>
        <button id="edit-profile-btn"
            style="margin-left:20px; font-size:0.8em; background:#0080ff; color:white; border:none; border-radius:5px; padding:5px 15px; cursor:pointer; display:none;">Edit
            Profile</button>
        <button id="logout-btn"
            style="margin-left:10px; font-size:0.8em; background:#ff4444; color:white; border:none; border-radius:5px; padding:5px 15px; cursor:pointer; display:none;">Logout</button>
    </div>

    <div id="avatar-container" style="position:absolute;top:20px;left:30px;">
        <img id="avatar-img" src=""
            style="width:48px;height:48px;border-radius:50%;border:2px solid #00ff00;display:none;">
    </div>

    <div id="home-view">
        <h1>PONG</h1>
        <button onclick="startGame()">START GAME</button>
        <button class="signup-btn" onclick="showSignup()">SIGN UP</button>
        <button id="oauth-github" onclick="oauthLogin()"
            style="margin:10px;padding:10px 20px;font-size:1em;background:#24292e;color:#fff;border:none;border-radius:10px;cursor:pointer;">
            Login with GitHub
        </button>
    </div>

    <div id="game-view">
        <canvas id="board"></canvas>
        <div style="text-align: center;">
            <button class="menu-button" onclick="showHome()">MENU</button>
        </div>
    </div>

    <script>
        function startGame() {
            showGame();
            PongGame.start(); //dans ia.js
        }
        function showGame() {
            document.getElementById('home-view').style.display = 'none';
            document.getElementById('game-view').style.display = 'block';
            window.history.pushState({ page: "game" }, "", "#game");
        }

        function showHome() {
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('home-view').style.display = 'flex';
            window.history.pushState({ page: "home" }, "", "#home");
        }

        // Global helper to resolve API URLs for dev server vs production (Nginx)
        function getApiUrl(endpoint) {
            // Avec nginx proxy, les appels API sont routés automatiquement
            // Le frontend appelle simplement /api/* et nginx route vers le backend
            return endpoint;
        }

        function oauthLogin() {
            window.location.assign('/api/oauth/login/github');
        }

        // Debug: Vérifier la visibilité du bouton OAuth au chargement
        window.addEventListener('load', function () {
            const oauthBtn = document.getElementById('oauth-github');
            if (oauthBtn) {
                console.log('[OAuth] Button found, display style:', oauthBtn.style.display);
                console.log('[OAuth] Button visible:', oauthBtn.offsetWidth > 0 && oauthBtn.offsetHeight > 0);
            } else {
                console.log('[OAuth] Button not found!');
            }
        });

        // Helper to resolve avatar URLs correctly when frontend is served
        // from the dev server (port 3000) or through Nginx (port 80).
        function getAvatarUrl(url) {
            const defaultUrl = '/avatars/default_avatar.png';
            if (!url) url = defaultUrl;
            // If url already absolute, return it
            if (url.startsWith('http://') || url.startsWith('https://')) return url;
            // Avec nginx proxy, les URLs d'avatars sont routées automatiquement
            return url;
        }

        function setUser(username, displayName, userId, avatarUrl) {
            const userInfo = document.getElementById('user-info');
            const usernameLabel = document.getElementById('username-label');
            const logoutBtn = document.getElementById('logout-btn');
            const editProfileBtn = document.getElementById('edit-profile-btn');
            const signupBtn = document.querySelector('.signup-btn');
            const oauthBtn = document.getElementById('oauth-github');
            const avatarImg = document.getElementById('avatar-img');
            usernameLabel.textContent = displayName ? `${displayName} (${username})` : username;
            userInfo.style.display = 'block';
            logoutBtn.style.display = 'inline-block';
            editProfileBtn.style.display = 'inline-block';
            editProfileBtn.disabled = false;
            editProfileBtn.style.pointerEvents = 'auto';
            editProfileBtn.style.opacity = '1';
            console.log('[DEBUG] Edit Profile button state:', editProfileBtn.style.display, editProfileBtn.disabled);

            if (signupBtn) signupBtn.style.display = 'none';
            if (oauthBtn) oauthBtn.style.display = 'none';

            window.currentUserId = userId;
            window.currentAvatarUrl = avatarUrl;

            // Pour forcer le rafraîchissement de l'avatar (évite le cache navigateur)
            if (avatarImg && avatarUrl) {
                let url = getAvatarUrl(avatarUrl);
                if (url && !url.startsWith('http')) {
                    url += '?t=' + Date.now(); // Buste le cache pour les avatars locaux
                }
                avatarImg.src = url;
                avatarImg.style.display = 'inline-block';
            }

            editProfileBtn.onclick = function () {
                showEditProfile(username, displayName);
            };
            logoutBtn.onclick = function () {
                userInfo.style.display = 'none';
                if (signupBtn) signupBtn.style.display = 'inline-block';
                if (oauthBtn) oauthBtn.style.display = 'inline-block';
                avatarImg.style.display = 'none';
                window.currentAvatarUrl = null;
            };
        }

        function showSignup() {
            if (!document.getElementById('signup-form')) {
                const form = document.createElement('form');
                form.id = 'signup-form';
                form.style.marginTop = '30px';
                form.innerHTML = `
                        <h2>Sign Up</h2>
                        <div style="color:#888;font-size:0.9em;margin-bottom:10px;">
                            Le mot de passe doit contenir au moins 6 caractères.
                        </div>
                        <input type="text" id="signup-username" placeholder="Username" required style="margin:10px;padding:10px;font-size:1em;">
                        <input type="email" id="signup-email" placeholder="Email" required style="margin:10px;padding:10px;font-size:1em;">
                        <input type="password" id="signup-password" placeholder="Password" required style="margin:10px;padding:10px;font-size:1em;">
                        <input type="text" id="signup-displayname" placeholder="Display Name" required style="margin:10px;padding:10px;font-size:1em;">
                        <button type="submit" style="margin:10px;padding:10px 20px;font-size:1em;">Register</button>
                        <button type="button" id="cancel-signup" style="margin:10px;padding:10px 20px;font-size:1em;">Cancel</button>
                        <button type="button" id="show-login" style="margin:10px;padding:10px 20px;font-size:1em;background:#0080ff;color:white;">Login</button>
                        <div id="signup-message" style="margin-top:10px;color:#ff4444;"></div>
                    `;
                document.getElementById('home-view').appendChild(form);

                form.onsubmit = async function (e) {
                    e.preventDefault();
                    const username = document.getElementById('signup-username').value;
                    const email = document.getElementById('signup-email').value;
                    const password = document.getElementById('signup-password').value;
                    const display_name = document.getElementById('signup-displayname').value;
                    const messageDiv = document.getElementById('signup-message');
                    messageDiv.textContent = '';
                    try {
                        const res = await fetch(getApiUrl('/api/auth/register'), {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username, email, password })
                        });
                        const data = await res.json();
                        if (res.ok) {
                            messageDiv.style.color = '#00ff00';
                            messageDiv.textContent = 'Registration successful!';
                            // Use backend response to get userId and display_name
                            // If avatar_url is missing, use default
                            const avatarUrl = data.avatar_url || '/avatars/default_avatar.png';
                            setUser(data.username, data.display_name, data.id, avatarUrl);
                            setTimeout(() => {
                                form.remove();
                            }, 1500);
                        } else {
                            messageDiv.style.color = '#ff4444';
                            messageDiv.textContent = data.error || 'Registration failed';
                        }
                    } catch (err) {
                        messageDiv.style.color = '#ff4444';
                        messageDiv.textContent = 'Server error';
                    }
                };

                document.getElementById('cancel-signup').onclick = function () {
                    form.remove();
                };

                // Ajoute le comportement du bouton Login
                document.getElementById('show-login').onclick = function () {
                    form.remove();
                    showLogin();
                };


            }
        }

        // Ajoute la fonction showLogin pour afficher un formulaire de connexion minimaliste
        function showLogin() {
            if (!document.getElementById('login-form')) {
                const form = document.createElement('form');
                form.id = 'login-form';
                form.style.marginTop = '30px';
                form.innerHTML = `
                        <h2>Login</h2>
                        <input type="text" id="login-username" placeholder="Username" required style="margin:10px;padding:10px;font-size:1em;">
                        <input type="password" id="login-password" placeholder="Password" required style="margin:10px;padding:10px;font-size:1em;">
                        <button type="submit" style="margin:10px;padding:10px 20px;font-size:1em;">Login</button>
                        <button type="button" id="cancel-login" style="margin:10px;padding:10px 20px;font-size:1em;">Cancel</button>
                        <div id="login-message" style="margin-top:10px;color:#ff4444;"></div>
                    `;
                document.getElementById('home-view').appendChild(form);

                form.onsubmit = async function (e) {
                    e.preventDefault();
                    const username = document.getElementById('login-username').value;
                    const password = document.getElementById('login-password').value;
                    const messageDiv = document.getElementById('login-message');
                    messageDiv.textContent = '';
                    try {
                        const res = await fetch(getApiUrl('/api/auth/login'), {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username, password })
                        });
                        const data = await res.json();
                        if (res.ok) {
                            messageDiv.style.color = '#00ff00';
                            messageDiv.textContent = 'Login successful!';
                            // Use backend response to get userId and display_name
                            setUser(data.username, data.display_name, data.id, data.avatar_url);
                            setTimeout(() => {
                                form.remove();
                            }, 1500);
                        } else {
                            messageDiv.style.color = '#ff4444';
                            messageDiv.textContent = data.error || 'Login failed';
                        }
                    } catch (err) {
                        messageDiv.style.color = '#ff4444';
                        messageDiv.textContent = 'Server error';
                    }
                };

                document.getElementById('cancel-login').onclick = function () {
                    form.remove();
                };
            }
        }
        window.addEventListener('popstate', function (event) {
            if (window.location.hash === '#home' || window.location.hash === '') {
                showHome();
            } else if (window.location.hash === '#game') {
                showGame();
            }
        });

        function showEditProfile(currentUsername, currentDisplayName) {
            // Empêche d'ouvrir plusieurs formulaires
            if (document.getElementById('edit-profile-form')) return;

            const form = document.createElement('form');
            form.id = 'edit-profile-form';
            form.style.marginTop = '30px';
            form.innerHTML = `
        <h2>Edit Profile</h2>
        <img id="edit-avatar-img" src="${getAvatarUrl(window.currentAvatarUrl)}" style="width:64px;height:64px;border-radius:50%;margin-bottom:10px;"><br>
        <label style="display:block;margin:10px 0 5px;">Avatar</label>
        <input type="file" id="edit-avatar" accept="image/*" style="margin:10px;">
        <label style="display:block;margin:10px 0 5px;">Username (non modifiable)</label>
        <input type="text" value="${currentUsername}" disabled style="margin:10px;padding:10px;font-size:1em;background:#222;color:#aaa;">
        <label style="display:block;margin:10px 0 5px;">Display Name</label>
        <input type="text" id="edit-displayname" value="${currentDisplayName}" required style="margin:10px;padding:10px;font-size:1em;">
        <button type="submit" style="margin:10px;padding:10px 20px;font-size:1em;">Save</button>
        <button type="button" id="cancel-edit-profile" style="margin:10px;padding:10px 20px;font-size:1em;">Cancel</button>
        <div id="edit-profile-message" style="margin-top:10px;color:#ff4444;"></div>
    `;
            document.getElementById('home-view').appendChild(form);

            form.onsubmit = async function (e) {
                e.preventDefault();
                const display_name = document.getElementById('edit-displayname').value;
                const messageDiv = document.getElementById('edit-profile-message');
                const avatarFile = document.getElementById('edit-avatar').files[0];
                let updateOk = true;
                messageDiv.textContent = '';
                try {
                    const userId = window.currentUserId;
                    // 1. Met à jour le display_name
                    if (display_name) {
                        const res = await fetch(getApiUrl('/api/user/profile'), {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username: display_name })
                        });
                        const data = await res.json();
                        if (!res.ok) {
                            updateOk = false;
                            messageDiv.style.color = '#ff4444';
                            messageDiv.textContent = data.error || 'Update failed';
                        }
                    }
                    // 2. Upload l'avatar si un fichier est sélectionné
                    if (avatarFile && updateOk) {
                        const formData = new FormData();
                        formData.append('avatar', avatarFile);
                        const resAvatar = await fetch(getApiUrl('/api/user/avatar'), {
                            method: 'POST',
                            body: formData
                        });
                        const dataAvatar = await resAvatar.json();
                        if (resAvatar.ok) {
                            // resolve to absolute URL so image loads when frontend served on dev server
                            function getAvatarUrl(url) {
                                const defaultUrl = '/avatars/default_avatar.png';
                                if (!url) url = defaultUrl;
                                if (url.startsWith('http://') || url.startsWith('https://')) return url;
                                // Avec nginx proxy, les URLs d'avatars sont routées automatiquement
                                return url;
                            }
                            document.getElementById('avatar-img').src = getAvatarUrl(dataAvatar.avatar_url);
                            document.getElementById('edit-avatar-img').src = getAvatarUrl(dataAvatar.avatar_url);
                            window.currentAvatarUrl = dataAvatar.avatar_url;
                        } else {
                            updateOk = false;
                            messageDiv.style.color = '#ff4444';
                            messageDiv.textContent = dataAvatar.error || 'Avatar upload failed';
                        }
                    }
                    if (updateOk) {
                        messageDiv.style.color = '#00ff00';
                        messageDiv.textContent = 'Profile updated!';
                        setTimeout(() => {
                            form.remove();
                            setUser(currentUsername, display_name, userId, window.currentAvatarUrl);
                        }, 1000);
                    }
                } catch (err) {
                    messageDiv.style.color = '#ff4444';
                    messageDiv.textContent = 'Server error';
                }
            };

            document.getElementById('cancel-edit-profile').onclick = function () {
                form.remove();
            };
        }

        // Vérifie la session utilisateur au chargement
        async function checkUserSession() {
            try {
                const res = await fetch('/api/user/profile', {
                    method: 'GET',
                    credentials: 'include'
                });
                console.log('[DEBUG] /api/user/profile status:', res.status);
                let data = null;
                try {
                    data = await res.json();
                    console.log('[DEBUG] /api/user/profile data:', data);
                } catch (e) {
                    console.log('[DEBUG] /api/user/profile: no JSON body');
                }
                if (res.ok && data && data.user && data.user.id) {
                    setUser(data.user.username, data.user.display_name, data.user.id, data.user.avatar_url);
                } else {
                    // Affiche un message si la session n'est pas reconnue
                    const homeView = document.getElementById('home-view');
                    let msg = document.getElementById('session-error-msg');
                    if (!msg) {
                        msg = document.createElement('div');
                        msg.id = 'session-error-msg';
                        msg.style.color = '#ff4444';
                        msg.style.marginTop = '20px';
                        msg.style.fontSize = '1em';
                        homeView.appendChild(msg);
                    }
                    msg.textContent = 'Session utilisateur non reconnue. Veuillez vous reconnecter.';
                }
            } catch (err) {
                console.log('[DEBUG] /api/user/profile fetch error:', err);
            }
        }

        window.addEventListener('load', function () {
            checkUserSession();
            if (window.location.hash.startsWith('#oauth_success')) {
                const hash = window.location.hash;
                const query = hash.split('?')[1];
                if (query) {
                    const params = new URLSearchParams(query);
                    const id = params.get('id');
                    const username = params.get('username');
                    const display_name = params.get('display_name');
                    const avatar_url = params.get('avatar_url');
                    if (id && username && display_name) {
                        setUser(username, display_name, id, avatar_url);
                    }
                }
                window.location.hash = '#home';
            } else if (window.location.hash === '#game') {
                showGame();
            } else {
                showHome();
            }
        });
    </script>
</body>

</html>
